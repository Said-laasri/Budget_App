databases:
  - name: postgres
    databaseName: budget_app
    user: postgres

services:
  - type: web
    name: postgres
    env: ruby
    buildCommand: './bin/render-build.sh'
    startCommand: 'bundle exec puma -C config/puma.rb'
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: postgres
          property: connectionString
