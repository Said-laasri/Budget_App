databases:
  - name: default
    databaseName: budget_app
    user: postgres

services:
  - type: web
    name: default
    env: ruby
    buildCommand: './bin/render-build.sh'
    startCommand: 'bundle exec puma -C config/puma.rb'
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: default
          property: connectionString
      - key: cac4eab13078976d1d55f6f55ab64517
        sync: false
